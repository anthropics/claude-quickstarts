[tool.pyright]
venvPath = "."
venv = ".venv-1"
useLibraryCodeForTypes = false

[tool.pytest.ini_options]
pythonpath = "."
addopts = [
    "-ra",
    "-q",
    "--cov=agents.core_logic",
    "--cov=agents.governance",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-fail-under=70",
]
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "agents",
    "autonomous-coding",
    "tests"
]
norecursedirs = [
    ".venv",
    ".venv-1",
    ".venv2",
    "computer-use-demo",
    "watson-glaser-trainer",
    "node_modules",
    ".git"
]
markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (slower, multiple components)",
    "slow: Slow tests (performance, benchmarks)",
    "security: Security-critical tests",
    "database: Tests requiring database",
]

[tool.coverage.run]
branch = true
source = ["agents/core", "agents/core_logic"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/.venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.ruff]
extend-exclude = ["computer-use-demo"]

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E501"]  # Line too long

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = ["E402", "F821"]  # Allow imports not at top of cell and undefined names in notebooks
